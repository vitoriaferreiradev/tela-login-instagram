<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Instagram | Login Page</title>
</head>
<body>
    <section class="slides">
        <div class="wrapper">
            <!-- <img class="slides__photo active"src="images/img01.png" alt="">
            <img class="slides__photo"src="images/img02.png" alt="">
            <img class="slides__photo"src="images/img03.png" alt="">
            <img class="slides__photo"src="images/img04.png" alt="">
            <img class="slides__photo"src="images/img05.png" alt=""> -->
        </div>
    </section>
    <section class="content">
        <div class="wrapper">
            <div class="logo">Instagram</div>
            <p class="desc">Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
            <button class="btn"><i class="fab fa-facebook-square"></i> Entrar com o Facebook</button>
            <span class="divider">Ou</span>
            <form action="#" class="cadastro">
                <div class="inputBox">
                    <input type="text" class="input" placeholder="Número do celular ou email">
                </div>
                <div class="inputBox">
                    <input type="text" class="input" placeholder="Nome completo">
                </div>
                <div class="inputBox">
                    <input type="text" class="input" placeholder="Nome de usuário">
                </div>
                <div class="inputBox">
                    <input type="password" class="input" placeholder="Senha">
                </div>
                <button class="btn btn">Cadastre-se</button>
            </form>
            <p class="text-login">Tem uma conta? <a class="login-btn" href="#">Conecte-se</a></p>
            <p class="text-download">Obtenha o aplicativo.</p>
            <button class="btn divice-btn"><i class="fab fa-apple"></i>App Store</button>
            <button class="btn divice-btn"><i class="fab fa-google-play"></i>Google Play</button>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
